<!DOCTYPE html>
<html>
    <head>
        <title>Slambook!</title>
        <link rel="stylesheet" href="losbanos_slambook.css">
    </head>

    <body>
        <h1>Slambook!</h1>
        <br>
        <form class="demo">
            <label>
                Name <br>
                <input type="text" name="lastname,firstname" placeholder="Last name, First Name">
            </label>
            <br>

            <label>
                Email<br>
                <input type="email" name="username" placeholder="username@domain.com">
            </label>
            <br>

            <label>
                Contact Number<br>
                <input type="tel" name="number" placeholder="(xxxx)-xxx-xxxx">
            </label>
            <br>

            <label>
                facebook Url<br>
                <input type="url" name="url" placeholder="Insert url">
            </label>
            <br>

            <label>
                Search<br>
                <input type="search" name="search" placeholder="search">
            </label>
            <br>

            <label>
                Favorite Number<br>
                <input type="number" name="fav number" min="0" max="20">
            </label>
            <br>

            <label>
                Motto<br>
                <textarea name="message" name="motto" row="5"></textarea>
            </label>
            <br>


        
            
        <br>
        <hr>

        <form class="choose">
            <fieldset>
                <legend>Preffered Snack</legend>
                <label>
                    <input type="checkbox" name="snack" value="1">
                    Chips<br>
                </label>

                <label>
                    <input type="checkbox" name="snack" value="2">
                    Chocolate<br>
                </label>

                <label>
                    <input type="checkbox" name="snack" value="3">
                    fruits<br>
                </label>

                <label>
                    <input type="checkbox" name="snack" value="4">
                    Cookies<br>
                </label>
                
            </fieldset>
        

        
            <fieldset>
                <legend>If you could go anywhere for a vacation, where would you choose?</legend>
                <label>
                    <input type="radio" name="vacation" value="1">
                    Beach<br>
                </label>

                <label>
                    <input type="radio" name="vacation" value="2">
                    Mountains<br>
                </label>

                <label>
                    <input type="radio" name="vacation" value="3">
                    City<br>
                </label>

                <label>
                    <input type="radio" name="vacation" value="4">
                    Countryside<br>
                </label>
            </fieldset>
        

        <br>

        
            <label for="Music">What type of music do you listen to the most?</label> 
        
            <br>

            <select id="music" name="music">
                <option value="pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Hip-hop">Hip-Hop</option>
                <option value="Classical">Classical</option>
            </select>

            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>


    </body>
</html>
